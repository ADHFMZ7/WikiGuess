<!--Home Page-->
{% extends "base.html" %}

{% block heading %}
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="static/styles.css">
   <title>Document</title>

   <script src="../static/main.js"></script>

   <style>

   </style>
</head>
{% endblock %}

{% block body %}

<body style="background-color:rgb(38, 38, 38);"></body>
   <style>
   h1
   {
      text-transform: uppercase;

      background-size: auto auto;
      border: none;
      background-size: 200% auto;
      background-color: rgb(255, 255, 255);
      font-weight: bold;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 2s linear infinite;
      font-size: 65px;
}
   .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
   }

   .hover-animation {
      position: relative;
      height: 224px;
      width: 386px;
      margin: 10% auto 0;
      color: #fff;

    }

    .hover-animation img {
      position: absolute;
      height: 224px;
      width: 386px;
      left: 0;
      -webkit-transition: opacity 0.4s ease;
      -moz-transition: opacity 0.4s ease;
      -ms-transition: opacity 0.4s ease;
      -o-transition: opacity 0.4s ease;
      transition: opacity 0.4s ease;
    }

    .hover-animation img.img-front:hover {
      opacity: 0;
      cursor: pointer;
    }

   .my-button {
      background-color: blue;
      color: white;
      position: right;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
   }

   .animate {
      animation-duration: 0.5s;
      -webkit-animation-fill-mode: forwards;
      animation-iteration-count: 1;
   }

   .animate--slow {
      animation-duration: 3s;
   }

   @keyframes slideUp {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-32vh)
      }
   }

   .slideUp {
      animation-name: slideUp;
      animation-timing-function: ease-in-out;
   }

   </style>
   

   </style>
   <div class="content">
      <a href="#" class="hover-animation">
         <h1 id="button_animate">
               <img src="{{ url_for('static', filename='wikiguesslogobutton.png') }}" width="386" height="224" alt="WikiGuessButton" class="img-back">
            <img src="{{ url_for('static', filename='wikiguesslogo.png') }}" width="386" height="224" alt="WikiGuess" class="img-front" id="start-btn">
         </h1>
      </a>
      <button class="my-button">Click me!</button></button>
      <script src="../static/main.js"></script>
   </div>

{% endblock %}
